<div class="panel panel-default">
    <div class="panel-heading">
        <i class="fa fa-bar-chart-o fa-fw"></i> Preguntas de <a href="movies.stackexchange.com" >movies.stackexchange.com</a>
    </div>
    <div class="panel-body">
        <ul class="timeline">
            {% for q in questions_list %}
            <li class="{% cycle '' 'timeline-inverted' %}">
                <div class="timeline-badge {% cycle 'warning' 'info' %}"><i class="fa fa-check"></i></div>
                <div class="timeline-panel">
                    <div class="timeline-heading">
                        <h4 class="timeline-title">{{q.title}}</h4>
                        <p><small class="text-muted"><i class="fa fa-clock-o"></i>{{q.created_date}}</small>
                        </p>
                    </div>
                    <div class="timeline-body">
                        {{q.body|safe}}
                    </div>
                </div>
            </li>
            {% endfor %}
